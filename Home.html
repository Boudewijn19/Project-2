<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
</head>

<body>

<header>
  <p>
    <img id="Netflix-Logo" src="img/Netflix-Logo.png">
  </p>
</header>
<div id="Div">
  <section id="log-in-section">
    <header>
      Sign in
    </header>
    <form action="#" method="post">
      <input id="Email" type="email" placeholder="Email address or mobile number" name="email" required>
      <input id="Password" type="password" placeholder="Password" name="password" required>
      <button id="inlog-button" type="submit">Sign in</button>

      <div class="OR-container">
            <span>
                OR
            </span>
      </div>
      <button id="sign-in-code" type="submit">Use a sign-in code</button>
      <br>
      <a id="F-password" href="#">Forgot Password?</a><br>
      <label for="myCheckbox">
        <input type="checkbox" id="myCheckbox">
        Remember me
      </label>
      <section id="Tekst1">
        <p>
          New to Netflix? <a href="#">Sign up now.</a>
        </p>
      </section>

      <section id="Tekst2">
           <span>
               This page is protected by Google reCAPTCHA to<br>
               ensure you're not a bot.
               <a href="#">Learn more.</a>
           </span>
      </section>

    </form>
  </section>
</div>
<footer>
  <div class="Footer-content">

  </div>

</footer>

</body>


</html>
